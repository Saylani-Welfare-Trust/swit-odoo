name: Deploy UAT (Odoo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Setup SSH (force single identity)
        env:
          DEPLOY_SSH_KEY:  ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Avoid trying other identities from agent
          unset SSH_AUTH_SOCK

          # Pre-accept host key (or set StrictHostKeyChecking=no later)
          ssh-keyscan -p "${DEPLOY_SSH_PORT:-22}" "$DEPLOY_SSH_HOST" >> ~/.ssh/known_hosts

          # Optional quick sanity test (does not fail job if it can't run)
          ssh -i ~/.ssh/id_ed25519 -p "${DEPLOY_SSH_PORT:-22}" \
              -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes \
              "${DEPLOY_SSH_USER}@${DEPLOY_SSH_HOST}" 'echo "SSH_OK" || true'

      - name: Rsync custom-addons to server (/opt/swituat/custom-addons/)
        env:
          DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
        run: |
          SRC="custom-addons/"
          if [ ! -d "$SRC" ]; then
            echo "custom-addons/ not found at repo root; syncing full repo as fallback"
            SRC="./"
          fi

          RSYNC_SSH="ssh -i ~/.ssh/id_ed25519 -p ${DEPLOY_SSH_PORT:-22} -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
          rsync -avz --delete \
            --exclude=".git" --exclude=".github" \
            -e "$RSYNC_SSH" \
            "$SRC" "${DEPLOY_SSH_USER}@${DEPLOY_SSH_HOST}:/opt/swituat/custom-addons/"

      - name: Fix perms, optional deps, restart Odoo
        env:
          DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
          ODOO_SERVICE:    ${{ secrets.ODOO_SERVICE }}
          ODOO_CONFIG_PATH:${{ secrets.ODOO_CONFIG_PATH }}
          UAT_DB_NAME:     ${{ secrets.UAT_DB_NAME }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${DEPLOY_SSH_PORT:-22}" \
              -o IdentitiesOnly=yes -o StrictHostKeyChecking=no \
              "${DEPLOY_SSH_USER}@${DEPLOY_SSH_HOST}" bash -lc '
            set -e
            chown -R root:root /opt/swituat/custom-addons
            if [ -f /opt/swituat/custom-addons/requirements.txt ]; then
              pip3 install -r /opt/swituat/custom-addons/requirements.txt
            fi

            # Optional: enable to auto-update modules each deploy
            AUTO_UPDATE=""
            if [ -n "$AUTO_UPDATE" ]; then
              /usr/bin/odoo -c "${ODOO_CONFIG_PATH:-/etc/swituat.conf}" -d "${UAT_DB_NAME}" -u "$AUTO_UPDATE" --stop-after-init
            fi

            systemctl restart "${ODOO_SERVICE}"
            systemctl is-active "${ODOO_SERVICE}"
          '
